<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://papago.naver.com/favicon.ico">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link rel="stylesheet" href="style (1).css">
    <title>Papago</title>
</head>
<body>
    <header>
        <!-- 헤더 -->
        <ul class ="header-ul">
            <li id="logo">
                <a href="https://papago.naver.com/">
                    <img src="https://papago.naver.com/808d2dddbe64c49fbae1bf503c124767.svg" alt="papago-logo">
                </a>
            </li>
            <li>웹사이트 번역</li>
            <li>문서 번역</li>
            <li>GYM</li>
            <li id="verticle-line">|</li>
            <li>사전</li>
        </ul>
        <ul class="header-ul">
            <li id="name">유승한</li>
            <li>
                <img src="https://i.pinimg.com/564x/7a/c4/ed/7ac4edd64a67fccd0e2d547a9ffde845.jpg" id="profile-img">
            </li>
        </ul>
    </header>
    <section>
        <div class="papago-container">
            <div class="papago-box">
                <div class = "papago-header">
                    <span>한국어</span>
                    <button>></button>
                </div>
            
                <div class = "papago-textarea">
                    <textarea placeholder="번역할 내용을 입력하세요."></textarea>
                    <span>0/5000</span>
                </div>
                <div class="papago-footer">
                    <ul>
                        <li>
                            <img src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png" alt="">
                            
                        </li>
                        <li>
                            <img src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png" alt="">
                        </li>
                    </ul>
                    <button>번역하기</button>
                </div>
            </div>
            <div class="papago-box">
                <div class = "papago-header">
                    <span>영어</span>
                </div>
                <div class = "papago-textarea">
                    <textarea disabled></textarea>
                </div>
                <div class="papago-footer">
                    <ul>
                        <li>
                            <img src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png" alt="">
                            
                        </li>
                        <li>
                            <img src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png" alt="">
                        </li>
                        <li>
                            <img src="https://papago.naver.com/27b8905f89699753e7ba5a9593942957.png" alt="">
                        </li>
                        <li>
                            <img src="https://papago.naver.com/68cb897393a03dde443b907a66da36dd.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id = "footer-first">
            <ul>
                <li>
                    <span>new</span>
                    <span>[web] 멋쟁이 사자처럼 11기 여러분 파이팅!</span>
                </li>
                <li>
                    <img src="https://papago.naver.com/84091cc03d731a16e6a1dcec1b7cca94.png" alt="">
                    <img src="https://papago.naver.com/af6ffd01aa75859e6b23db02cd8ea6a9.png" alt="">
                </li>
            </ul>
        </div>
        <div id = "footer-second">
            <ul>
                <li>
                    <span id = "app-icon"><img src="https://papago.naver.com/e3bff6deb50f078fe094f764fac152e8.png" ></span>
                    <span>APP Download</span>
                </li>
                <li id = "language-box">한국어</li>
            </ul>
            <ul>
                <li>
                    <span>이용약관</span>
                    <span>개인정보처리방침</span>
                    <span>책임의 한계와 법적고지</span>
                </li>
                <li>
                    <span>고객센터</span>
                    <span>의견제안</span>
                    <span>준수사항</span>
                    <span>품질 개선 동의</span>
                    <span>단축키</span>
                </li>
                <li>
                    <span>제휴,API이용문의</span>
                </li>
            </ul>
            <span id="cc">LikeLion Corp.</span>
        </div>
    </footer>
